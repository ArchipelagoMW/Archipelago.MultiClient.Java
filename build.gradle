plugins {
    id 'java-library'
}

group 'gg.archipelago.APClient'
version '1.1'

repositories {
    mavenCentral()
}

configurations {
    inJar
}

dependencies {
    inJar "org.java-websocket:Java-WebSocket:1.5.1"
    compileOnly 'com.google.code.gson:gson:2.8.0'
    configurations.compile.extendsFrom(configurations.inJar)
}

jar {
    from {
        configurations.inJar.collect { it.isDirectory() ? it : zipTree(it) }
    }
}